# Configuration for Alacritty, the GPU enhanced terminal emulator.

# do i need this?
#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: xterm-256color

window:
  padding:
    x: 30
    y: 20

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: none

scrolling:
  history: 500

  # Number of lines the viewport will move for every line scrolled
  multiplier: 3

  # scroll for alternate buffer
  faux_multiplier: 3

  # Scroll to the bottom when new text is written to the terminal.
  auto_scroll: true

# Spaces per Tab (changes require restart)
tabspaces: 8

font:
  # normal (can also specify bold and italic)
  normal:
    family: Iosevka

  # Point size
  size: 8.0

  # Thin stroke font rendering (retina displays, macOS only)
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    # Keep cursor white to prevent missing it over parens
    cursor: '0xebdbb2'

background_opacity: 0.8 # (0.0 to 1.0)

# Mouse stuff
mouse_bindings:
  - { mouse: Right, action: PasteSelection }

mouse:
  url:
    modifiers: Super

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

key_bindings:
